<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- SweetAlerts2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <title>Word Guess Game</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/heart_eyes_128.gif" width="30" height="30" class="d-inline-block align-top"
                alt="logo">
            Guessmoji
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="jumbotron game-info">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div id="user"></div>
                        <p class="lead">To play simply type in your guesses on the keyboard. click the rules button below to learn how to play</p>
                    </div>
                    <hr>
                    <div class="col-12 col-md-6">
                        <div class="row">
                            <div class="col-4">
                                <img src="./assets/images/beaming_face_with_smiling_eyes_1024.gif" alt="Status Image"
                                    width="120" height="120" id="status-image">

                            </div>
                            <div class="col-8">
                                <h4>Scores</h4>
                                <div class="row">
                                    <div class="col-6">
                                        <span style="color:greenyellow;">Wins</span>
                                    </div>
                                    <div class="col-6" id="wins">
                                        0
                                    </div>
                                    <div class="col-6">
                                        <span style="color:red;">Losses</span>
                                    </div>
                                    <div class="col-6" id="losses">
                                        0
                                    </div>
                                    <div class="col-6">
                                        <span style="color:pink;">Tries Left</span>
                                    </div>
                                    <div class="col-6" id="tries-left">
                                        12
                                    </div>
                                    <div class="col-6">
                                        <span style="color:orange;">Used Letters</span>
                                    </div>
                                    <div class="col-6" id="used-letters">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div id="guess-word">
                        </div>
                        <button type="button" class="btn" id="hint-button">Hint</button>  
                        <button type="button" class="btn" id="rules-button">Rules</button>  

                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
